<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="mx-auto mt-5" style="width:500px; text-align: center;">
        <div class="card card-body">



            <h2 class="mb-5">Upload your Video</h2>
            <form [formGroup]="videoUploadForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="title" id="video-title" class="form-label">Title
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="title" class="form-control-md" type="text" size="40" formControlName="title" required />
                    <div *ngIf="videoUploadForm.get('title').invalid &&(videoUploadForm.get('title').dirty || videoUploadForm.get('title').touched)"
                        class="danger">
                        <div *ngIf="videoUploadForm.get('title').errors?.['required']">
                            video title is required
                        </div>
                        <div *ngIf="videoUploadForm.get('title').errors?.['minlength']">
                            title must have at least 8 characters
                        </div>
                        <div *ngIf="videoUploadForm.get('title').errors?.['maxlength']">
                            title cannot exceed 100 characters
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" id="video-title" class="form-label">Description &nbsp;</label>
                    <textarea id="description" class="form-control-lg align-middle"
                        formControlName="description">  </textarea>
                </div>
                <div *ngIf="videoUploadForm.get('description').invalid &&(videoUploadForm.get('description').dirty || videoUploadForm.get('description').touched)"
                    class="danger">
                    <div *ngIf="videoUploadForm.get('description').errors?.['required']">
                        video Description is required
                    </div>
                    <div *ngIf="videoUploadForm.get('description').errors?.['minlength']">
                        description must have at lest 10 characters
                    </div>
                    <div *ngIf="videoUploadForm.get('description').errors?.['maxlength']">
                        description cannot exceed 300 characters
                    </div>
                </div>
                <div class="file-upload mb-3">
                    <input type="file" name="file" accept="video/mp4,WebM" color="primary" (change)="onFileSelected($event)">
                    <button class="cancel-upload" (click)="cancelUpload()" *ngIf="uploadProgress">
                        delete</button>
                </div>

                <div *ngIf="uploadProgress" class="progress">
                    <div class="progress-bar progress-bar-stripped progress-bar-animated" role="progressbar" attr.aria-valuenow="{{uploadProgress}}"
                        aria-valuemin="0" aria-valuemax="100">{{uploadProgress}}</div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="videoUploadForm.invalid">
                    <i class="fa-solid fa-upload"></i> Upload</button>
            </form>
        </div>


    </div>
</body>

</html>
