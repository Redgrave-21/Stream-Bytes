<!DOCTYPE html>
<html>

<head>
        <title>StreamBytes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="row">
                <div id="video-list" class="col-3 rounded" *ngFor="let video of videos">
                        <div class="card card-body">
                                                <a routerLink="/play/{{video._id}}"><img class="img-fluid" height="500"
                                                                width="600"
                                                                src="http://localhost:3000/sendimage/{{video.thumbLocation}}"></a>
                                                <h3 id="video-title" class="text-truncate">{{video.title}}</h3>
                                                <h3 id="video-author" class="text-truncate">{{video.author}}</h3>
                                        </div>
                </div>
        </div>
</body>
</html>
