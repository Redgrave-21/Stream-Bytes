<!DOCTYPE html>
<html>

<head>
        <title>StreamBytes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="row">
                <div id="video-list" class="col-3" *ngFor="let video of videos">
                        <div class="card">
                                <div class="card card-body">
                                        <a routerLink="/play/{{video._id}}"><img class="card-img-top"
                                                        src="{{apiUrl}}/sendimage/{{video.thumbLocation}}"></a>
                                        <h4 id="video-title" class="card-title text-truncate">{{video.title}}</h4>
                                        <h5 id="video-author" class="card-text">{{video.author}}</h5>
                                </div>
                        </div>
                </div>
        </div>
</body>
</html>
