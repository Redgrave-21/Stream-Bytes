<div id="search-component">
    <form [formGroup]="searchFormTemplate" (submit)="search()">
        <!-- <label for="search-box">Search Videos &nbsp; &nbsp;</label> -->
        <!-- <input #searchBox id="search-box" (input)="search(searchBox.value)"/> -->
        <input type='text' #searchBox id="search-box" formControlName="term" placeholder="search video here ">
        <button type="submit" class="fa fa-search" (click)="hidePane()"></button>
    </form>
    <br><br>
</div>
<div *ngIf="searchResult">
    <div>
        <ul class="search-result">
            <li><button (click)="hidePane()">Close</button></li>
            <li *ngFor="let video of videos">
                <div class="card card-body w-200">
                    <a routerLink="/play/{{video._id}}">
                    <img width='100' height='50' src="http://localhost:3000/sendimage/{{video.thumbLocation}}">
                        {{video.title}}
                    </a>
                </div>
            </li>
        </ul>
    </div>

</div>
